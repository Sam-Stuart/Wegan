<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/frags/_anal_template.xhtml">
    <ui:define name="metaInfo">
        <f:event type="preRenderView" listener="#{sessionBean1.setAnalType('stat')}"/> 
        <f:event type="preRenderView" listener="#{sessionBean1.registerPage('Upload')}"/> 
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data"> 
            <h:panelGrid style="padding:20px 40px 20px 40px; font-size: 13px; line-height: 25px; width:100%">
                <h1 style="margin-top: 10px; margin-bottom: 4px">Upload your data:</h1>
                <h:panelGrid style="width:100%; background-color: #75bafb;"></h:panelGrid>
                <h:panelGrid style="width:100%; background-color: white; "></h:panelGrid>
                <h:panelGrid style="width:100%; background-color: #75bafb;"></h:panelGrid>
                <h:panelGrid style="width:100%; background-color: white; "></h:panelGrid>
                
                <h:panelGrid style="border: none; width: 100%; padding: 15px 20px 10px 25px; background-color: #8cbd4830; font-size: 14px;">
                    <p:outputLabel style="font-size:13px; font-weight: bold" value="Tab-delimited text (.txt) or comma-separated values (.csv) file:"/>
                    <p:spacer/>
                    <h:panelGrid columns="2" style="width:560px; height:120px; padding: 10px">

                        <p:outputLabel style="font-size:12px; font-weight: bold" value="Data File:"/>
                        <p:fileUpload value="#{Dcaload.dataFile}" mode="simple"/>
                    </h:panelGrid>
                    <p:spacer/>
                    
                    <p:outputLabel style="font-size:12px; font-weight: bold" value="Data Format:"/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" style="width:170px" value="#{Dcaload.dataFormat}">
                        <f:selectItems value="#{applicationBean1.csvFormatOpts}" />
                    </p:selectOneMenu>
                    
                    <h:panelGrid style="padding: 10px">
                        <p:commandButton value="Submit" ajax="false"
                                         onclick="PF('statusDialog').show()" 
                                         oncomplete="PF('statusDialog').hide()"
                                         action="#{Dcaload.handleFileUpload()}"/>                         
                    </h:panelGrid>

                </h:panelGrid>
            </h:panelGrid>
            
            
            
            
            
            <h:panelGrid style="border: none; width: 100%; padding: 15px 20px 10px 25px; background-color: #8cbd4830; font-size: 14px;">
                
                <h2 style="margin-top: 20px; margin-bottom: 4px"> 2) Try our test data :</h2>
                <p:selectOneRadio id="customRadio" value="#{Dcaload.testDataOpt}" layout="custom">  
                    <f:selectItems value="#{applicationBean1.testDataOpts}"/> 
                </p:selectOneRadio>  
                <h:panelGrid columns="3" style=" padding: 10px 30px 20px 10px; background-color: #8cbd4830;">
                    <p:spacer style="width: 30px"/>
                    <h:panelGrid style="width:150px; padding-left: 4px; padding-right: 4px">
                        <p:outputLabel style="font-size:13px; font-weight: bold" value="Data Type"/>   
                    </h:panelGrid>
                    <p:outputLabel style="font-size:13px; font-weight: bold" value="Description"/>

                    <p:radioButton for="customRadio" itemIndex="0"/>
                    <p:outputLabel style="font-size:12px; font-weight: bold" value="Dune"/>
                    <h:panelGrid>
                        Dune data set from within the R Vegan package (insert citation here)                                       
                    </h:panelGrid>
                    <p:radioButton for="customRadio" itemIndex="1"/>
                    <p:outputLabel style="font-size:12px; font-weight: bold" value="BCI"/>
                    <h:panelGrid>
                        Barro Colorado Island Tree Counts in 1-hectare plots (insert citation here)                                       
                    </h:panelGrid>
                    <p:radioButton for="customRadio" itemIndex="2"/>
                    <p:outputLabel style="font-size:12px; font-weight: bold" value="AMF"/>
                    <h:panelGrid>
                        Arbuscular Mycorrhizal Fungal data(insert citation here)                                       
                    </h:panelGrid>
                    <p:radioButton for="customRadio" itemIndex="3"/>
                    <p:outputLabel style="font-size:12px; font-weight: bold" value="EMF"/>
                    <h:panelGrid>
                        Ectomycorrhizal fungal data (insert citation here)                                       
                    </h:panelGrid>

                    

                    
                </h:panelGrid>
                <h:panelGrid style="width:100%; text-align: center">
                    <p:commandButton value="Submit" ajax="false" 
                                     onclick="PF('statusDialog').show()"
                                     action="#{Dcaload.handleDcaTestFileUpload}"/>                               
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
