<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/frags/_anal_template.xhtml">
    <ui:define name="metaInfo">
        

        <f:event type="preRenderView" listener="#{sessionBean1.registerPage('Plotting')}"/>
        <f:event type="preRenderView" listener="#{plottingMainBean.performDefaultAnalysis('plotting')}"/> 
    </ui:define>
    <ui:define name="myscript">
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/jscripts/canvasXpress.min.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/jscripts/graphics.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/jscripts/d3.min.js"></script>
        <script src="./BoxPlot.js"></script>
    </ui:define>
    <ui:define name="content">

        <h:inputHidden id="mydir" value="#{sessionBean1.currentUser.relativeDir}" />

        <h:panelGrid style="padding:4px 20px 20px 20px; font-size: 12px; line-height: 23px; width:100%">
            <p:tabView id="ac" style="width:100%; border: #00ff00; background: none; font-size: 13px;">
                <p:tab title ="Line Graph" titleStyleClass="p-tab-nav">
                    <h:form id="form1">
                        <ui:include src="_linear_view.xhtml" />
                    </h:form>
                </p:tab>
                <p:tab title ="Box Plot" titleStyleClass="p-tab-nav">
                    <h:form id="form2">
                        <ui:include src="_box_view.xhtml" />
                    </h:form>
                </p:tab>
                <p:tab title ="Bar Graph" titleStyleClass="p-tab-nav">
                    <h:form id="form3">
                        <ui:include src="_bar_view.xhtml" />
                    </h:form>
                </p:tab>
                <p:tab title ="Scatter Plot" titleStyleClass="p-tab-nav">
                    <h:form id="form4">
                        <ui:include src="_scatter_view.xhtml" />
                    </h:form>
                </p:tab>
                <p:tab title ="Histogram" titleStyleClass="p-tab-nav">
                    <h:form id="form5">
                      <ui:include src="_histogram_view.xhtml" />
                    </h:form>    
                </p:tab>
                <p:tab title ="Pie Chart" titleStyleClass="p-tab-nav">
                    <h:form id="form6">
                        <ui:include src="_pie_view.xhtml" /> 
                    </h:form>
                </p:tab>
            </p:tabView> 
        </h:panelGrid> 
    </ui:define>
</ui:composition>
