<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/frags/_anal_template.xhtml">
    <ui:define name="metaInfo">
        
        <f:event type="preRenderView" listener="#{sessionBean1.registerPage('Plotting')}"/> 
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid style="padding:20px 40px 20px 40px; font-size: 13px; line-height: 25px; width:100%">
                <h2>Select an analysis path to explore :</h2>
                <h:panelGrid style="border: lightgray thin solid; width: 670px; margin-left: 36px; padding: 15px 20px 10px 25px; background-color: #F9F9FB; font-size: 13px;">
                    
                    
                    
                    <h:outputLabel style="font-weight: bold" value="Plotting Module"/>
                    
                    <h:panelGrid style="padding-left: 20px; padding-bottom: 6px">
                        
                        <h:commandLink action="linear" onclick="PF('statusDialog').show()" value="Linear Graphs"/>
                        <p:spacer style="width: 1px"/>
                        <h:commandLink action="boxplot" onclick="PF('statusDialog').show()" value="Boxplot Graph"/>
                        <p:spacer style="width: 1px"/>
                        <h:commandLink action="bargraph" onclick="PF('statusDialog').show()" value="Bar Graph" title = "Why hello there"/>
                        <p:spacer style="width: 1px"/>

                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid> 
        </h:form>
    </ui:define>
</ui:composition>
