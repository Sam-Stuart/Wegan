<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p>
        A scatter plot (also called a scatterplot, scatter graph, scatter chart, scattergram, or scatter diagram) is a type of plot or mathematical diagram using Cartesian coordinates to display values for typically two variables for a set of data.
    </p>
    <h:panelGrid id="panelGrid" columns="5" cellpadding="5" columnClasses="colLeft,colRight,colLeft,colRight, colLast"> 
        <h:outputLabel  style="font-weight: bold" value="Dependant Data:"/>
        <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{scatterBean.facA}">
            <f:selectItems value="#{scatterBean.numericBoxColumnOpts}" />
        </p:selectOneMenu>
        
        <h:outputLabel  style="font-weight: bold" value="Independant Data:"/>
        <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{scatterBean.facB}">
            <f:selectItems value="#{scatterBean.numericBoxColumnOpts}" />
        </p:selectOneMenu>
        <spacer/>

    </h:panelGrid> 
    <h:panelGrid id="panelGrid1" columns="2" cellpadding="3" style="float: right; text-shadow: none !important;"> 
        <p:commandButton value="Customize Graph"
                         styleClass="graphicsButton"
                         style="box-shadow: none !important; text-shadow: none !important;"
                         actionListener="#{sessionBean1.graphicsLnk_action('plot_scatter_chart')}" 
                         oncomplete="PF('graphApperanceLinear3').show()"/>  

        <p:commandButton value="Update" 
                         styleClass="updateButton"
                         style="box-shadow: none !important; text-shadow: none !important"
                        onclick="PF('statusDialog').show()"
                        oncomplete="PF('statusDialog').hide()"  
                        update=":ac:form4:plotScatterPane  :cmdPane"
                        actionListener="#{scatterBean.button_action()}"/>
    </h:panelGrid>    
    
    <h:panelGrid class="resultsBar" columns="2">
        <h:panelGroup>
            <h:panelGrid columns="1" style="text-align : left;">
                Results
            </h:panelGrid>
        </h:panelGroup> 
        <h:panelGroup>
            <h:panelGrid columns="3" class="resultsImages">
                <i class="fas fa-palette"></i>
                <i class="fa fa-table"></i>
                <i class="fa fa-question-circle"></i>
            </h:panelGrid>

        </h:panelGroup>                            
    </h:panelGrid>  
    <h:panelGrid id="plotScatterPane" style="width: 100%;">
         <h:panelGrid columns="1" style="width: 100%; line-height: 25px; text-align: center">
            <img onerror='this.style.display="none"' src="#{sessionBean1.getCurrentImageURL('plot_scatter_chart')}" alt="ScatterChartImage"/>
        </h:panelGrid>                           
    </h:panelGrid>
    
     
</ui:composition>
