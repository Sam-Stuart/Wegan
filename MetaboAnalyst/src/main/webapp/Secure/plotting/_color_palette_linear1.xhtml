<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="scatterGraph">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid2" columns="2" cellpadding="5" columnClasses="colBrayLong,colBrayShort">
                <h:outputLabel style="font-weight: bold" value="Line Color:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{scatterBean.lineColor}" >
                    <f:selectItem itemLabel="black" itemValue="black" /> 
                    <f:selectItem itemLabel="green" itemValue="green" /> 
                    <f:selectItem itemLabel="blue" itemValue="blue" /> 
                </p:selectOneMenu>
                <h:outputLabel style="font-weight: bold" value="Point Shapes:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{scatterBean.color}">
                    <f:selectItem itemLabel="Blue" itemValue="blue" /> 
                    <f:selectItem itemLabel="Red" itemValue="red" />
                    <f:selectItem itemLabel="Black" itemValue="black" />
                    <f:selectItem itemLabel="Green" itemValue="green" /> 
                </p:selectOneMenu>
                <h:outputLabel style="font-weight: bold" value="Graph Title:"/>
                <p:inputText value="#{scatterBean.mainTitle}"></p:inputText>
                <h:outputLabel style="font-weight: bold" value="x axis label: "/>
                <p:inputText value="#{scatterBean.xLabel}"></p:inputText>
                <h:outputLabel style="font-weight: bold" value="y axis label: "/>
                <p:inputText value="#{scatterBean.yLabel}"></p:inputText>  


            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="5" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperanceLinear').hide(); PF('statusDialog').hide()"  
                                update=":ac:form1:linPane  :cmdPane" 
                                actionListener="#{scatterBean.scatterBtn_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
