<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <h:panelGrid columns="2" style="width: 90%">
        <h:panelGrid columns="2" style="padding: 2px 20px 10px 20px; line-height: 25px">
            <h:outputLabel style="font-weight: bold" value="Independant Variable:"/>
            <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{linear.linColumnNameA}">
                <f:selectItems value="#{linear.linColumnOpts}" />
            </p:selectOneMenu>
            <h:outputLabel style="font-weight: bold" value="Dependant Variable:"/>
            <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{linear.linColumnNameB}">
                <f:selectItems value="#{linear.linColumnOpts}" />
            </p:selectOneMenu>
            <h:outputLabel style="font-weight: bold" value="Graph Type:"/>
            <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{linear.linearPlotType}">
                <f:selectItem itemLabel="Lines" itemValue="l" /> 
                <f:selectItem itemLabel="Points" itemValue="p" />
                <f:selectItem itemLabel="Both" itemValue="b" />
            </p:selectOneMenu>
            <h:outputLabel style="font-weight: bold" value="Line Color:"/>
            <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{linear.linColor}" >
                <f:selectItem itemLabel="black" itemValue="black" /> 
                <f:selectItem itemLabel="green" itemValue="green" /> 
                <f:selectItem itemLabel="blue" itemValue="blue" /> 
            </p:selectOneMenu>
            <h:outputLabel style="font-weight: bold" value="Point Shapes:"/>
            <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{linear.linPchs}">
                <f:selectItem itemLabel="Bullets" itemValue="20" /> 
                <f:selectItem itemLabel="Circles" itemValue="1" />
                <f:selectItem itemLabel="Squares" itemValue="0" />
                <f:selectItem itemLabel="Plus Signs" itemValue="3" /> 
                <f:selectItem itemLabel="x marks" itemValue="4" />
                <f:selectItem itemLabel="Diamonds" itemValue="5" />   
            </p:selectOneMenu>
            <h:outputLabel style="font-weight: bold" value="Graph Title:"/>
            <p:inputText value="#{linear.linTitle}"></p:inputText>
            <h:outputLabel style="font-weight: bold" value="x axis label: "/>
            <p:inputText value="#{linear.linxLabel}"></p:inputText>
            <h:outputLabel style="font-weight: bold" value="y axis label: "/>
            <p:inputText value="#{linear.linyLabel}"></p:inputText>

        </h:panelGrid>  
        <h:panelGrid  style="text-align: center; padding-left: 50px; padding-top: 200px; width: 100px;">
            <p:commandButton style ="text-align:right; padding-left: 20 px; padding-top:0px;"
                 value="Submit" 
                 onclick="PF('statusDialog').show()"
                 oncomplete="PF('statusDialog').hide()"  
                 update=":ac:form1:linPane  :cmdPane" 
                 actionListener="#{linear.linearBtn_action()}"/>  
        </h:panelGrid> 
    </h:panelGrid>

    <hr style="height: 12px; border: 0;box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5); width:100%; min-width: 1000px"/>
    <h:panelGrid id="linPane" style="text-align: center; width: 100%;">
        <h:panelGrid columns="4" style="text-align: right; padding-left: 460px; width: 760px;">
            <p:spacer style="width:20px"/>
            <p:commandLink actionListener="#{sessionBean1.graphicsLnk_action('lin')}" 
                           oncomplete="PF('graphDialog').show()"
                           title="Customize the graphics output">
                <img src="#{facesContext.externalContext.requestContextPath}/resources/images/imgcenter.png"/>
            </p:commandLink>
        </h:panelGrid>
        <p:scrollPanel mode="native" style="width:780px;height:700px">
            <img onerror='this.style.display="none"' src="#{sessionBean1.getCurrentImageURL('lin')}" alt="Linearimage"/>
        </p:scrollPanel>
    </h:panelGrid>
</ui:composition>
