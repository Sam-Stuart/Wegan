<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ciaGraph">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid1" columns="2" cellpadding="5" columnClasses="colBrayLong,colBrayShort">
                
                <h:outputLabel style="font-weight: bold" value="Add Data Grouping:"/>
                <p:selectBooleanCheckbox value ="#{ordCIABean.doMetaGroup}"/> 

                <h:outputLabel style="font-weight: bold" value="Grouping Variable:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{ordCIABean.ciaMetaColumnName}">
                    <f:selectItems value="#{ordCIABean.ciaMetaColumnOpts}" />
                </p:selectOneMenu>  
                                
                <h:outputLabel style="font-weight: bold" value="Color Pallet:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{ordCIABean.ordColorOpts}">
                    <f:selectItems value="#{applicationBean1.ordColorPaletteOpts}" />
                </p:selectOneMenu> 

                <p:panelGrid></p:panelGrid>  

                <p:panelGrid></p:panelGrid>

            </h:panelGrid>
            <h:panelGrid id="panelGrid2" columns="1" cellpadding="5" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperanceCIA').hide(); PF('statusDialog').hide()"  
                                update=":ordCIA:form1:ciaPane1  :cmdPane" 
                                actionListener="#{ordCIABean.ciaUpdate_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
