<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="brayGraph">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid1" columns="2" cellpadding="5" columnClasses="colBrayLong,colBrayShort">
                
                <h:outputLabel style="font-weight: bold" value="Use Sample Names for Points:"/>
                <p:selectBooleanCheckbox value ="#{brayBean.sampleNames}"/>  
                
                <h:outputLabel style="font-weight: bold" value="Add Variable Arrows:"/>
                <p:selectBooleanCheckbox value ="#{brayBean.varArrows}"/> 

                <h3>Grouping Data Options</h3>
                <h:panelGrid></h:panelGrid>
                <h:outputLabel style="font-weight: bold" value="Grouping Variable"/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{ brayBean.groupCol}">
                        <f:selectItems value="#{applicationBean1.vegdistMeasureOpts}" />
                    </p:selectOneMenu> 
                
                <h:outputLabel style="font-weight: bold" value="Color Palette:"/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{ brayBean.color}">
                        <f:selectItems value="#{applicationBean1.ordColorPaletteOpts}" />
                    </p:selectOneMenu> 
                                
                <h:outputLabel style="font-weight: bold" value="Add Ellipses:"/>
                    <p:selectBooleanCheckbox value ="#{brayBean.addEllipse}"/> 
      
                <p:panelGrid></p:panelGrid>  


            </h:panelGrid>
            <h:panelGrid id="panelGrid4" columns="1" cellpadding="5" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperanceBray').hide(); PF('statusDialog').hide()"  
                                update=":overviewbray:form1:brayPane1  :cmdPane" 
                                actionListener="#{brayBean.brayUpdate_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
