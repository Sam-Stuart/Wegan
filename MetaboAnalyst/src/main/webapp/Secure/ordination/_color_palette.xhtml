<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="brayGraph">
        <h:panelGrid columns="2" style="width:380px;">
            <h:panelGrid id="panelGrid2" columns="5" cellpadding="3" columnClasses="colBrayLong,colBrayShort,colBrayLong,colBrayShort, colLast">
                <h:outputLabel style="font-weight: bold" value="Variable Arrows:"/>
                <p:selectBooleanCheckbox value ="#{brayBean.varArrows}"/> 
                <h:outputLabel style="font-weight: bold" value="Use Sample Names:"/>
                <p:selectBooleanCheckbox value ="#{brayBean.sampleNames}"/> 
                <p:panelGrid></p:panelGrid> 
                <h:outputLabel style="font-weight: bold" value="Distance Measure:"/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{brayBean.distOpts}">
                        <f:selectItems value="#{applicationBean1.vegdistMeasureOpts}" />
                    </p:selectOneMenu> 

            </h:panelGrid>

            <h3>MetaData Options:</h3>
            <h:panelGrid id="panelGrid3" columns="5" cellpadding="3" columnClasses="colBrayLong,colBrayShort,colBrayLong,colBrayShort, colLast">
                <h:outputLabel style="font-weight: bold" value="Ellipse:"/>
                    <p:selectBooleanCheckbox value ="#{brayBean.addEllipse}"/> 

                <h:outputLabel style="font-weight: bold" value="Color Grouping Column:"/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{ brayBean.groupCol}">
                        <f:selectItems value="#{applicationBean1.vegdistMeasureOpts}" />
                    </p:selectOneMenu> 

                <p:panelGrid></p:panelGrid>  

                <h:outputLabel style="font-weight: bold" value="Color Pallet:"/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{ brayBean.color}">
                        <f:selectItems value="#{applicationBean1.vegdistMeasureOpts}" />
                    </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Update" 
                             style="background: #75bafb; border: 5px #75bafb; color: black"
                            onclick="PF('statusDialog').show()"
                            oncomplete="PF('statusDialog').hide()"  
                            update=":overviewbray:form1:brayPane1  :cmdPane" 
                            actionListener="#{brayBean.brayUpdate_action()}"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
