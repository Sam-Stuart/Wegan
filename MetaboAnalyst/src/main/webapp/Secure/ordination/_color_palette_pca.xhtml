<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="pcaGraph">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid1" columns="2" cellpadding="5" columnClasses="colBrayLong,colBrayShort">
                
                <h:outputLabel style="font-weight: bold" value="Use Sample Names for Points:"/>
                <p:selectBooleanCheckbox value ="#{pcaBean.sampleNamesOpts}"/> 
                
                <h:outputLabel style="font-weight: bold" value="Add Variable Arrows:"/>
                <p:selectBooleanCheckbox value ="#{pcaBean.var_arrowsOpts}"/> 
                                
                <h:outputLabel style="font-weight: bold" value="Remove Points:"/>
                <p:selectBooleanCheckbox value ="#{pcaBean.noPointsOpts}"/> 
                
                <h3>Grouping Data Options</h3>
                <p:panelGrid></p:panelGrid>

                <h:outputLabel style="font-weight: bold" value="Grouping Variable:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{pcaBean.pcaMetaColumnName}">
                    <f:selectItems value="#{pcaBean.pcaMetaColumnOpts}" />
                </p:selectOneMenu>  
                                
                <h:outputLabel style="font-weight: bold" value="Color Pallet:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{pcaBean.ordColorOpts}">
                    <f:selectItems value="#{applicationBean1.ordColorPaletteOpts}" />
                </p:selectOneMenu> 
                
                <h:outputLabel style="font-weight: bold" value="Add Ellipses:"/>
                <p:selectBooleanCheckbox value ="#{pcaBean.ellipseOpts}"/>   

                <p:panelGrid></p:panelGrid>

            </h:panelGrid>
            <h:panelGrid id="panelGrid2" columns="1" cellpadding="5" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperancePCA').hide(); PF('statusDialog').hide()"  
                                update=":ac:form3:score2dPane  :cmdPane" 
                                actionListener="#{pcaBean.pcaScore2dBtn_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
