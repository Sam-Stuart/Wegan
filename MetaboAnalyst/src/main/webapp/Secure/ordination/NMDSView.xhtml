<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    </h:form>

                <p:tab title ="Whale Facts" titleStyleClass="p-tab-nav">
                    <h:form id="form2">

                            <p:scrollPanel mode="native" style="width:780px;height:700px">
                                <img onerror='this.style.display="none"' src="#{sessionBean1.getCurrentImageURL('ord_nmds_scree')}" alt="nmdsscreeimage"/>
                            </p:scrollPanel>
