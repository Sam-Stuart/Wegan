<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="unseenGraph">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid2" columns="2" cellpadding="6" columnClasses="colBrayLong,colBrayShort">
                
                <h:outputLabel style="font-weight: bold" value="Select box colors:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{unseendivBean.box_colorchosen}">
                    <f:selectItems value="#{unseendivBean.box_color}"/>
                </p:selectOneMenu>
                <h:outputLabel style="font-weight: bold" value="Select the index of extrapolated species richness for boxplot (y-axis):"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{unseendivBean.plot_datachosen}">
                    <f:selectItems value="#{unseendivBean.plot_data}"/>
                </p:selectOneMenu>
<!--                <h:outputLabel style="font-weight: bold" value="Fill in x-axis title:"/>
                <p:inputText value = "#{unseendivBean.xlab}"/> 
                <h:outputLabel style="font-weight: bold" value="Fill in y-axis title:"/>
                <p:inputText value = "#{unseendivBean.ylab}"/> -->
                <h:outputLabel style="font-weight: bold" value="Select the outline colors of boxplot:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{unseendivBean.border_colchosen}">
                    <f:selectItems value="#{unseendivBean.border_col}"/>
                </p:selectOneMenu> 
                <h:outputLabel style="font-weight: bold" value="Select the line colors in line plot:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{unseendivBean.colorchosen}">
                    <f:selectItems value="#{unseendivBean.color}"/>
                </p:selectOneMenu> 
                <p:panelGrid></p:panelGrid>  


            </h:panelGrid>
            <h:panelGrid id="panelGrid4" columns="1" cellpadding="6" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperanceFddiv').hide(); PF('statusDialog').hide()"  
                                update=":unseendiv:form1:unseendivPane1  :cmdPane" 
                                actionListener="#{unseendivBean.unseendivUpdateBox_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
