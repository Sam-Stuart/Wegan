<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="taxoGraph">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid2" columns="2" cellpadding="6" columnClasses="colBrayLong,colBrayShort">
                
                <h:outputLabel style="font-weight: bold" value="Select dendrogram line colors:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{taxodivBean.colorchosen}">
                    <f:selectItems value="#{taxodivBean.color}"/>
                </p:selectOneMenu> 
                <h:outputLabel style="font-weight: bold" value="Select point colors:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{taxodivBean.colorcchosen}">
                    <f:selectItems value="#{taxodivBean.colorc}"/>
                </p:selectOneMenu> 
                <h:outputLabel style="font-weight: bold" value="Select heatmap colors:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{taxodivBean.colordchosen}">
                    <f:selectItems value="#{taxodivBean.colord}"/>
                </p:selectOneMenu> 
                <p:panelGrid></p:panelGrid>  


            </h:panelGrid>
            <h:panelGrid id="panelGrid4" columns="1" cellpadding="6" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperanceTaxodiv').hide(); PF('statusDialog').hide()"  
                                update=":taxatree:form2:taxatreePane2  :cmdPane" 
                                actionListener="#{taxodivBean.taxodivUpdate_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
