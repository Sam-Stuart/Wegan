<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/frags/_anal_template.xhtml">
    <ui:define name="metaInfo">
        <f:event type="preRenderView" listener="#{diversityBean.performDefaultAnalysis('TestTutorial')}"/> 
    </ui:define>
    <ui:define name="content">
        <h:panelGrid style="padding:4px 20px 20px 20px; font-size: 12px; line-height: 23px; width:100%">
            <p:tabView id="alpha">
                <p:tab title ="Test Plot" titleStyleClass="p-tab-nav">
                    <h:form id="form1">
                        <h:panelGrid id="panelGrid4" columns="2" cellpadding="3" style="float: right; text-shadow: none !important;"> 
                            <p:commandButton value="Update" 
                                             styleClass="updateButton"
                                             style="box-shadow: none !important; text-shadow: none !important"
                                            onclick="PF('statusDialog').show()"
                                            oncomplete="PF('statusDialog').hide()"  
                                            update=":alpha:form1:alphaPane1  :cmdPane" 
                                            actionListener="#{testTutorialBean.testTutorialUpdate_action()}"/>                          
                        </h:panelGrid>
                        
                        <h:panelGrid class="resultsBar" columns="2">
                            <h:panelGroup>
                                <h:panelGrid columns="1" style="text-align : left;">
                                    Results
                                </h:panelGrid>
                            </h:panelGroup> 
                            <h:panelGroup>
                                <h:panelGrid columns="3" class="resultsImages">
                                    <i class="fa fa-question-circle"></i>
                                </h:panelGrid>
                            </h:panelGroup>                            
                        </h:panelGrid>
                        <h:panelGrid id="alphaPane1" style="width: 100%;">
                            <h:panelGrid columns="2" style="width: 100%; line-height: 25px; border-bottom: 2px solid #8cbd48">
                                
                            </h:panelGrid>
                                                    
                             <h:panelGrid columns="1" style="width: 100%; line-height: 25px; text-align: center">
                                <img onerror='this.style.display="none"' src="#{sessionBean1.getCurrentImageURL('gamma_plot')}" alt="TestPlot"/>
                                <img onerror='this.style.display="none"' src="#{sessionBean1.getCurrentImageURL('alpha_plot')}" alt="TestPlot"/>
                                <img onerror='this.style.display="none"' src="#{sessionBean1.getCurrentImageURL('beta_plot')}" alt="TestPlot"/>
                            </h:panelGrid>                            
                        </h:panelGrid> 
                    </h:form>
                </p:tab>
                <p:tab title ="Beta" titleStyleClass="p-tab-nav">
                    <h:form id="form2">
                        <h:panelGrid class="resultsBar" columns="2">
                            <h:panelGroup>
                                <h:panelGrid columns="1" style="text-align : left;">
                                    Results
                                </h:panelGrid>
                            </h:panelGroup> 
                            <h:panelGroup>
                                <h:panelGrid columns="3" class="resultsImages">
                                    <i class="fa fa-question-circle"></i>
                                </h:panelGrid>
                            </h:panelGroup>                            
                        </h:panelGrid>                        
                    </h:form>
                </p:tab> 
                <p:tab title ="Gamma" titleStyleClass="p-tab-nav">
                    <h:form id="form3">
                        
                    </h:form>
                </p:tab>        
            </p:tabView>
        </h:panelGrid>
    </ui:define>
</ui:composition>
