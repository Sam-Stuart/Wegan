<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/frags/_anal_template.xhtml">
    <ui:define name="metaInfo">
        <f:event type="preRenderView" listener="#{sessionBean1.setAnalType('utils')}"/> 
        <f:event type="preRenderView" listener="#{sessionBean1.registerPage('Batch View')}"/> 
    </ui:define>
    <ui:define name="content">
        <h:panelGrid style="padding: 20px 10px 20px 20px; font-size: 13px;  width: 100%; line-height: 170%;">
            <h3>
                Batch Effect Adjustment View
            </h3>
            <h:panelGrid>
                <img onerror='this.style.display="none"' src="#{utilBean.batchImg}" alt="BatchImage"/>
            </h:panelGrid>
            <h:panelGrid style="text-align: right;">
                <h:outputText escape="false" value="#{utilBean.batchURL}"/> 
            </h:panelGrid>
        </h:panelGrid>
    </ui:define>
</ui:composition>
