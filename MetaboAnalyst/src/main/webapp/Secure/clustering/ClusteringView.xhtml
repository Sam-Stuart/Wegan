<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:p="http://primefaces.org/ui"
                template="/frags/_anal_template.xhtml">

        <f:event type="preRenderView" listener="#{sessionBean1.registerPage('Clustering')}"/>

    <ui:define name="content">
        <h:form>
            <h:panelGrid style="padding:20px 40px 20px 40px; font-size: 13px; line-height: 25px; width:100%">
                <h2>Select an analysis path to explore:</h2>
                <h:panelGrid style="width:100%; background-color: #75bafb;"></h:panelGrid>
                <h:panelGrid style="width:100%; background-color: white; "></h:panelGrid>
                <h:panelGrid style="width:100%; background-color: #75bafb;"></h:panelGrid>
                <h:panelGrid style="width:100%; background-color: white; "></h:panelGrid>

                <h:panelGrid style="border: none; width: 100%; padding: 15px 20px 10px 25px; background-color: #8cbd4830; font-size: 14px;">
                    
                    <h:panelGrid>
                        <h2>Hierarchical Clustering:</h2>
                        <h:commandLink id="dendogram" style="margin-left: 25px" action="Dendrogram" onclick="PF('statusDialog').show()" value="Dendrogram"/>
                        <p:tooltip for="dendogram" style="font-size: 11px;" value="TODO: UPDATE BLURB" />
                        <h:commandLink id="heatmap" style="margin-left: 25px" action="Heatmap" onclick="PF('statusDialog').show()" value="Heatmaps"/>
                        <p:tooltip for="heatmap" style="font-size: 11px;" value="TODO: UPDATE BLURB" />
                    </h:panelGrid>
                    
                    <h:panelGrid>
                        <h2>Partitional Clustering:</h2>
                        <h:commandLink id="kmean" style="margin-left: 25px" action="K-means" onclick="PF('statusDialog').show()" value="K-means"/>
                        <p:tooltip for="kmean" style="font-size: 11px;" value="TODO: UPDATE BLURB" />
                        <h:commandLink id="som" style="margin-left: 25px" action="SOM" onclick="PF('statusDialog').show()" value="Self Organizing Map (SOM)"/>
                        <p:tooltip for="som" style="font-size: 11px;" value="TODO: UPDATE BLURB" />
                    </h:panelGrid>
                    
                    <h:panelGrid>
                        <h2>Geographical Visualization:</h2> 
                        <h:commandLink id="geo" style="margin-left: 25px" action="Spatialvis" onclick="PF('statusDialog').show()" value="Geographical Visulazation"/>
                        <p:tooltip for="spatialvis" style="font-size: 11px;" value="TODO: UPDATE BLURB" />                        
                    </h:panelGrid>
                    
                    
                </h:panelGrid>
            </h:panelGrid> 
        </h:form>
