<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MapGraph">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid2" columns="2" cellpadding="6" columnClasses="colBrayLong,colBrayShort">
                    <h:outputLabel style="font-weight: bold" value="Should all points stay in the same color?"/>
                            <p:selectBooleanCheckbox value ="#{clusterBean.doUni_point}"/>
                    <h:outputLabel style="font-weight: bold" value="Fill in the size of points:"/>
                            <p:inputText value = "#{clusterBean.point_size}"/>
                    <h:outputLabel style="font-weight: bold" value="Fill in the width of path:"/>
                            <p:inputText value = "#{clusterBean.path_size}"/>
                    <h:outputLabel style="font-weight: bold" value="Select border color of polygons:"/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{clusterBean.border_colchosen}">
                        <f:selectItems value="#{clusterBean.border_col}"/>
                    </p:selectOneMenu>
                    <h:outputLabel style="font-weight: bold" value="Select the color of point:"/>
                    <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{clusterBean.color_pointchosen}">
                        <f:selectItems value="#{clusterBean.color_point}"/>
                    </p:selectOneMenu> 
                    
                <p:panelGrid></p:panelGrid>  
            </h:panelGrid>
            <h:panelGrid id="panelGrid4" columns="1" cellpadding="6" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperanceSpatialvis').hide(); PF('statusDialog').hide()"  
                                update=":spatialvis:form1:spatialvisPane1  :cmdPane" 
                                actionListener="#{clusterBean.spatialvisUpdate_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
