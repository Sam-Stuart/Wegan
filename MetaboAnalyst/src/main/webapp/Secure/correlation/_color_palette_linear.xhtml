<!--from _color_palette_linear.xhtml-->

    <h:form id="formgraph">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid1" columns="2" cellpadding="5" columnClasses="colBrayLong,colBrayShort">
                
                <h:outputLabel style="font-weight: bold" value="Add Equation to Plot:"/>
                <p:selectBooleanCheckbox value ="#{linearCABean.doPlotEqOmit}"/> 
                
                <h:outputLabel style="font-weight: bold" value="Add R-squared to Plot:"/>
                <p:selectBooleanCheckbox value ="#{linearCABean.doPlotRsqOmit}"/> 
                                
                <h:outputLabel style="font-weight: bold" value="Add Adjusted R-squared"/>
                <p:selectBooleanCheckbox value ="#{linearCABean.doPlotRsqAdj}"/> 
                
                <h3>Line and Point Color Options</h3>
                <p:panelGrid></p:panelGrid>

                <h:outputLabel style="font-weight: bold" value=":Point Color:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{linearCABean.corColorDotOpts}">
                    <f:selectItems value="#{applicationBean1.corColorDotOpts}" />
                </p:selectOneMenu> 
                
                <h:outputLabel style="font-weight: bold" value="Line Color:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{linearCABean.corColorLineOpts}">
                    <f:selectItems value="#{applicationBean1.corColorLineOpts}" />
                </p:selectOneMenu>  
                                
                <h:outputLabel style="font-weight: bold" value="Color Palette:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{pcaBean.ordColorOpts}">
                    <f:selectItems value="#{applicationBean1.ordColorPaletteOpts}" />
                </p:selectOneMenu> 
                
                <!--<h:outputLabel style="font-weight: bold" value="Add Ellipses:"/>-->
                <!--<p:selectBooleanCheckbox value ="#{pcaBean.ellipseOpts}"/>-->   

                <p:panelGrid></p:panelGrid>

            </h:panelGrid>
            <h:panelGrid id="panelGrid2" columns="1" cellpadding="5" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperanceLinear').hide(); PF('statusDialog').hide()"  
                                update=":ac:form1:corrLinPane1  :cmdPane"
                                actionListener="#{linearCABean.corrLin1Btn_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
