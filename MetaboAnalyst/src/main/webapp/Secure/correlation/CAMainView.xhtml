<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/frags/_anal_template.xhtml">
    <ui:define name="metaInfo">
        <f:event type="preRenderView" listener="#{sessionBean1.registerPage('Correlation')}"/> 
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid style="padding:20px 40px 20px 40px; font-size: 13px; line-height: 25px; width:100%">
                <h2>Select an analysis path to explore :</h2>
                <h:panelGrid style="border: lightgray thin solid; width: 670px; margin-left: 36px; padding: 15px 20px 10px 25px; background-color: #F9F9FB; font-size: 13px;">
                    
                    <h:panelGrid columns="3">
                        <h:commandLink action="Correlations" onclick="PF('statusDialog').show()" value="Correlation Analysis"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandLink action="Linear" onclick="PF('statusDialog').show()" value="Linear Regression Analysis"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandLink action="Polynomial" onclick="PF('statusDialog').show()" value="Polynomial Regression Analysis"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandLink action="Logistic" onclick="PF('statusDialog').show()" value="Logistic Regression Analysis"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandLink action="Multiple" onclick="PF('statusDialog').show()" value="Multiple Regression Analysis"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandLink action="Linear" onclick="PF('statusDialog').show()" value="SVM Regression Analysis"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandLink action="Linear" onclick="PF('statusDialog').show()" value="Random Forest Analysis"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid> 
        </h:form>
    </ui:define>
</ui:composition>
