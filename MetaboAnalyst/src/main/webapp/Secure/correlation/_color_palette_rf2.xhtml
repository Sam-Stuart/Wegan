<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="RFGraph2">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid1" columns="2" cellpadding="5" columnClasses="colBrayLong,colBrayShort">
                <!--Relative Importance (Bar)Plot-->
                <h3>Plot and Color</h3>
                <p:panelGrid></p:panelGrid>
                
                <h:outputLabel style="font-weight: bold" value="Color Palette:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{rfCABean.corPaletteOpts}">
                    <f:selectItems value="#{applicationBean1.corColorPaletteOpts}" />
                </p:selectOneMenu>  

                <h:outputLabel style="font-weight: bold" value="Show Label on Plot"/>
                <p:selectBooleanCheckbox value ="#{rfCABean.doLabelPlot}"/> 
                        
                
                <h3>Titles</h3>
                <p:panelGrid></p:panelGrid>    
                
                <h:outputLabel style="font-weight: bold" value="Plot Title:"/>
                <p:inputText value = "#{rfCABean.corPlotTitle}"/> 
                
                <h:outputLabel style="font-weight: bold" value="X-Axis Label"/>
                <p:inputText value = "#{rfCABean.corPlotXlab}"/> 
                
                 <h:outputLabel style="font-weight: bold" value="Y-Axis Label"/>
                <p:inputText value = "#{rfCABean.corPlotYlab}"/> 
                
                <!--<p:panelGrid></p:panelGrid>-->

            </h:panelGrid>
            <h:panelGrid id="panelGrid2" columns="1" cellpadding="5" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperanceRF2').hide(); PF('statusDialog').hide()"  
                                update=":RFCA:form2:rfPane2  :cmdPane"
                                actionListener="#{rfCABean.corrRFBtn2_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
