<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="RFGraph">
        <h:panelGrid columns="1" style="width:380px;">
            <h:panelGrid id="panelGrid1" columns="2" cellpadding="5" columnClasses="colBrayLong,colBrayShort">
               <!--Error rate vs Forest Size Line Plot-->
                <h3>Line Options</h3>
                <p:panelGrid></p:panelGrid>

                <h:outputLabel style="font-weight: bold" value="Line Color:"/>
                <p:selectOneMenu styleClass="menu" panelStyleClass="panel" value="#{rfCABean.corColorLineOpts}">
                    <f:selectItems value="#{applicationBean1.corLinColorLineOpts}" />
                </p:selectOneMenu>  

                <h3>Titles</h3>
                <p:panelGrid></p:panelGrid>                 
                
                <h:outputLabel style="font-weight: bold" value="Plot Title:"/>
                <p:inputText value = "#{rfCABean.corPlotTitle}"/> 
                
                <h:outputLabel style="font-weight: bold" value="X-Axis Label"/>
                <p:inputText value = "#{rfCABean.corPlotXlab}"/> 
                
                 <h:outputLabel style="font-weight: bold" value="Y-Axis Label"/>
                <p:inputText value = "#{rfCABean.corPlotYlab}"/> 
                
                <!--<p:panelGrid></p:panelGrid>-->

            </h:panelGrid>
            <h:panelGrid id="panelGrid2" columns="1" cellpadding="5" style="float: right">
                <p:commandButton value="Update" 
                                 styleClass="updateButton"
                                 style="box-shadow: none !important; text-shadow: none !important"
                                onclick="PF('statusDialog').show()"
                                oncomplete="PF('graphApperanceRF3').hide(); PF('statusDialog').hide()"  
                                update=":RFCA:form3:rfPane3  :cmdPane"
                                actionListener="#{rfCABean.corrRFBtn3_action()}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
